<!DOCTYPE html>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>
  <body>
    <!--Navigation-->
    <nav class="pink accent-3" role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo" style="font-size:22px;">natmark</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Navbar Link</a></li>
        </ul>
        <ul id="nav-mobile" class="side-nav">

        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>

    <!--Profile Card-->
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <br><br>
        <!--
          <h1 class="header center orange-text">Welcome!</h1>
          <div class="row center">
            <h5 class="header col s12 light">ポートフォリオサイト</h5>

          </div>
        -->

        <div class="card hoverable small">
          <div class="card-image">
            <img src="img/banner.jpg" style="opacity:0.6;">
            <span class="card-title pink-text text-darken-1" style="font-size:30px;">Welcome!</span>
          </div>

            <p>このサイトは、AtsuyaSato(<a href="https://twitter.com/n_atmark">@n_atmark</a>)のポートフォリオサイトです。</p>
            <span class="card-title activator grey-text text-darken-4"><i class="material-icons right">more_vert</i></span>
          </div>
          <!--contents of card-->
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
            <p>Here is some more information about this product that is only revealed once clicked on.</p>
          </div>

    <br>
